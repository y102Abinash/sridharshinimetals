<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@700&display=swap" rel="stylesheet">
    <title>Contact Form</title>
    <style>
        /* Reset and base styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        body {
            background-image: url('thanj.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        .contact-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-in-out;
        }
        .contact-left-title h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            color: #333;
            text-align: center;
            margin-bottom: 5px;
        }
        .contact-left-title h4 {
            text-align: center;
            margin-bottom: 15px;
            color: #666;
        }
        .contact-left-title hr {
            border: none;
            height: 3px;
            width: 70px;
            background-color: #6a11cb;
            margin: 10px auto 25px;
        }
        .contact-input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .contact-input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 5px rgba(106, 17, 203, 0.5);
            outline: none;
        }
        .checkbox-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .checkbox-container label {
            font-size: 0.9rem;
            color: #555;
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }
        .checkbox-container input {
            margin-right: 8px;
        }
        .number-select {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background-color: #fff;
            margin-top: 8px;
            display: none; /* Hide the number select by default */
        }
        textarea.contact-input {
            height: 100px;
            resize: none;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        button[type="submit"]:hover {
            background-color: #45a049;
        }
        button img {
            width: 18px;
            height: 18px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-section {
            text-align: center;
            margin-top: 30px;
        }
        .order-section h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            color: #333;
        }
        .order-section button {
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: bold;
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .order-section button:hover {
            background-color: #5a0db0;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-left-title">
            <h2>WELCOME TO SDM</h2>
            <h4>PLACE THE ORDER</h4>
            <hr>
        </div>

        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <input type="hidden" name="access_key" value="3fbd8d67-2589-47e7-b055-ee3b56c95b5b">
            <input type="text" name="name" placeholder="Your Name" class="contact-input" required />
            <input type="text" name="number" placeholder="Your Mobile No." class="contact-input" required />
            <input type="email" name="email" placeholder="Your Email" class="contact-input" required />

            <label for="district">Select Your District (Tamil Nadu)</label>
            <select name="district" id="district" class="contact-input">
                <option value="" disabled selected>Select District</option>
                <option value="Chennai">Chennai</option>
                <option value="Coimbatore">Coimbatore</option>
                <option value="Madurai">Madurai</option>
                <option value="Trichy">Trichy</option>
                <option value="Salem">Salem</option>
                <option value="Erode">Erode</option>
                <option value="Tirunelveli">Tirunelveli</option>
                <option value="Vellore">Vellore</option>
                <option value="Thanjavur">Thanjavur</option>
                <option value="Kanchipuram">Kanchipuram</option>
                <option value="Theni">Theni</option>
                <option value="Namakkal">Namakkal</option>
                <option value="Dindigul">Dindigul</option>
                <option value="Tiruvallur">Tiruvallur</option>
                <option value="Krishnagiri">Krishnagiri</option>

                <!-- Add more districts as necessary -->
            </select>

            <div class="checkbox-container">
                <label><input type="checkbox" id="regular-lamps-checkbox" name="items[]" value="REGULAR LAMPS"> REGULAR LAMPS</label>

                <select name="regular_lamps_Size" class="number-select" id="regular-lamps-Size">
                    <option value="" disabled selected>Select Size</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                </select>

                <label><input type="checkbox" name="items[]" value="VESSELS"> VESSELS</label>
                <label><input type="checkbox" name="items[]" value="UNIQUE LAMPS"> UNIQUE LAMPS</label>
                <label><input type="checkbox" name="items[]" value="CUSTOMISED LAMPS"> CUSTOMISED LAMPS</label>
                <label><input type="checkbox" name="items[]" value="OLD LAMPS POLISHING"> OLD LAMPS POLISHING</label>
            </div>

            <textarea name="message" placeholder="Your Message" class="contact-input"></textarea>

            <div class="order-section">
                <h3>Ready to Place Your Order?</h3>
               
            </div>
            <button type="submit">
                <img src="sdmlogo.png" alt="Submit Icon"> Submit
            </button>
        </form>

    </div>

    <script>
        document.getElementById("regular-lamps-checkbox").addEventListener("change", function() {
            const quantitySelect = document.getElementById("regular-lamps-Size");
            quantitySelect.style.display = this.checked ? "block" : "none";
        });
    </script>
</body>
</html>
